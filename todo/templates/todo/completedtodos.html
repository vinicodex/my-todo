{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
